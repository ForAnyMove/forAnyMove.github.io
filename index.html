<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick&Clean</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">PICK&CLEAN</h1>
    <section class="game">
      <div class="game_control-panel">
        <input type="number" id="rows-count" placeholder="Raws..."/>
        <img src="xxx.png" alt="" width="40px">
        <input type="number" id="cols-count" placeholder="Columns...."/>
        <button class="draw-button" id="start-game-button">DRAW</button>
      </div>
      <table class="game_playing-zone" id="game"></table>
    </section>
    <div class="cloud-message">
      <div class="message">
        <p>Hey! <img src="peace.png" alt="" width="20px"></p>
        <p>Pick table size</p>
        <p>n press "DRAW"...</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
